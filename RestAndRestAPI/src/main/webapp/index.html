<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Countries!!!!!!!</h1>
        <div id="countries"></div>
        <script>

            fetch("http://localhost:8084/RestAndRestAPI/api/world")
                    .then(res => res.json()).
                    then(res => {
                        for (var i = 0; i < res.length; i++) {
                            document.getElementById("countries").innerHTML +=
                            'Name: ' + res[i].name + ' ' + 
                            '<br/>Code: ' + res[i].code + ' ' + 
                            '<br/>Continent: ' + res[i].continent + ' ' + 
                            '<br/>Capital: ' + res[i].capital+
                            "<hr/>";
                        }
                    })

        </script>
    </body>
</html>
