<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <br/>
        <p>Number </p>
        <input type="number" id='number' value="1"/>
        <br/>
        <p>Tags(can be: street,lname,city,fname)</p>
        <input type="text" id='data' value="fname,lname,street,city"/>
        <button onClick="myFunc()">Search!</button>
        <div id="nosser"></div>
        
        <script>
    function myFunc(){            
                var number = document.getElementById("number").value;
                var data = document.getElementById("data").value;
                fetch("http://localhost:8084/RestAndJson/api/addresses/" + number + "/" + data)
                        .then(res => res.json())
                        .then(res => {
                            document.getElementById("nosser").innerHTML = "";
                            res.forEach(res => {
                                document.getElementById("nosser").innerHTML +=
                                        'Firstname: ' + res.fName +
                                        '<br/>Lastname: ' + res.lName +
                                        '<br/>Street: ' + res.street +
                                        '<br/>City: ' + res.city + "<hr/>";
                            })
                        })
                    }
        </script>
    </body>
</html>
